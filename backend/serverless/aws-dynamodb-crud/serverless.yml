# refer to https://serverless.com/framework/docs/providers/aws/guide/serverless.yml/

service: aws-dynamodb

provider:
  name: aws
  runtime: nodejs6.10
  stage: ${opt:stage}
  region: ap-southeast-1
  role: ${file(config.js):config.iamrole}
  iamManagedPolicies: 
    - ${file(config.js):config.dynamodbpolicy}
    - ${file(config.js):config.cloudwatchlogspolicy}

functions:
  AddItem:
    handler: AddItem.handler
    events:
      - http:
          path: table/additem
          method: post
          cors: true
  EditItem:
    handler: EditItem.handler
    events:
      - http:
          path: table/edititem
          method: post
          cors: true
  DeleteItem:
    handler: DeleteItem.handler
    events:
      - http:
          path: table/deleteitem
          method: post
          cors: true
  GetItem:
    handler: GetItem.handler
    events:
      - http:
          path: table/getitem
          method: get
          cors: true
  QueryItems:
    handler: QueryItems.handler
    events:
      - http:
          path: table/queryitems
          method: get
          cors: true
  ScanItems:
    handler: ScanItems.handler
    events:
      - http:
          path: table/scanitems
          method: get
          cors: true

# only add table in first deploy
resources:
  Resources:
    SampleTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-${opt:stage}-sample-table
        AttributeDefinitions:
          - AttributeName: Artist
            AttributeType: S
          - AttributeName: SongTitle
            AttributeType: S
        KeySchema:
          - AttributeName: Artist
            KeyType: HASH
          - AttributeName: SongTitle
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
